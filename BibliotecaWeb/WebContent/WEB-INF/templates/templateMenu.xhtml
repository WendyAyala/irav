<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions">

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			
		<!-- titulo princpal del sistema -->		
		<title>
			<ui:insert name="titulo">
			</ui:insert> 
		</title>
		
		<h:outputScript library="js" name="script.js" />
		<h:outputScript library="js" name="funciones.js"/>		
		<h:outputStylesheet library="css" name="main.css" />
		
		<link type="text/css" rel="stylesheet" href="../resources/css/bootstrap.min.css"/>
		<h:outputStylesheet name="../resources/css/bootstrap.min.css"/>
	</h:head>
	
	<h:body>
		<div id="header">
	        <div class="nav-header backgroundTable">
	        	<!-- 
	            <div class="showHideMenu" onclick="return showOrHideMenu('navigation','content');">
	                <img src="${facesContext.externalContext.request.contextPath}/resources/img/img_menu.png" style="margin:0px;padding:0px;" height="36" width="36" alt="MENU PRINCIPAL"/>
	            </div>
	        	 -->
	            
	             <div class="usuario">
	             	<span style="margin:0px;padding:0px; float:left;">Biblioteca</span>
	             	<span style="float: left; font-style: italic; color: #275471;font-size: 25px;">WenLau</span>
	                <!-- 
	                <p style="margin:0px;padding:0px;"><a href="#" onclick="javascript: window.close();">cerrar</a></p>
	                 -->
	            </div>
	        </div>	
	        
	    </div>

		<div id="navigation">
		<p:tabMenu activeIndex="#{param.i}">
		    <p:menuitem value="Home" outcome="/paginas/main.jsf" icon="ui-icon-home">
		        <f:param name="i" value="0" />
		    </p:menuitem>
		    <p:menuitem value="Libros" outcome="/paginas/libro.jsf" icon="ui-icon-bookmark">
		        <f:param name="i" value="1" />
		    </p:menuitem>
		    <p:menuitem value="Usuarios" outcome="/paginas/usuario.jsf" icon="ui-icon-person">
		        <f:param name="i" value="2" />
		    </p:menuitem>
		    <p:menuitem value="Pr&eacute;stamo" outcome="/paginas/prestamo.jsf" icon="ui-icon-cart">
		        <f:param name="i" value="3" />
		    </p:menuitem>
		</p:tabMenu>
        </div>

		<div id="content" class="bodyStyle">
			<ui:insert name="contenido"/>
		</div>	
		
		<ui:insert name="evento">
				<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
              
			<p:dialog modal="true" widgetVar="statusDialog"  
			        draggable="false" closable="false" showHeader="false">  
			    <p:graphicImage value="/resources/img/loader.gif" style="width: 200px;"/>  
			</p:dialog>
		</ui:insert>	
	    
	</h:body>
</html>

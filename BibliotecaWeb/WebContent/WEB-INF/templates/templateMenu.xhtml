<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			
		<!-- titulo princpal del sistema -->		
		<title>
			<ui:insert name="titulo">
			</ui:insert> 
		</title>
		
		<h:outputScript library="js" name="script.js" />
		<h:outputScript library="js" name="funciones.js"/>		
		<h:outputStylesheet library="css" name="main.css" />
			
	</h:head>
	
	<h:body>
		
		<div id="header">
	        <div class="nav-header">
	        	<!-- 
	            <div class="showHideMenu" onclick="return showOrHideMenu('navigation','content');">
	                <img src="${facesContext.externalContext.request.contextPath}/resources/img/img_menu.png" style="margin:0px;padding:0px;" height="36" width="36" alt="MENU PRINCIPAL"/>
	            </div>
	        	 -->
	            
	             <div class="usuario">
	             	<div style="margin:0px;padding:0px; position: absolute;">Biblioteca</div>
	             	<div style="float: right; font-style: italic; color: #275471;font-size: 25px;">WenLau</div>
	                <!-- 
	                <p style="margin:0px;padding:0px;"><a href="#" onclick="javascript: window.close();">cerrar</a></p>
	                 -->
	            </div>
	        </div>	
	        
	    </div>

		<div id="navigation">
           <p:menubar>
				<p:submenu label="Opciones">
					<p:menuitem value="External" url="http://www.primefaces.org"
						icon="ui-icon-home" />
					<p:menuitem value="Usuario" outcome="/paginas/usuario.jsf"
						icon="ui-icon-star" />
				</p:submenu>
			</p:menubar>
        </div>

		<div id="content" class="bodyStyle">
			<ui:insert name="contenido"/>
		</div>	
		
		<ui:insert name="evento">
				<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>  
              
			<p:dialog modal="true" widgetVar="statusDialog" header="Status"   
			        draggable="false" closable="false">  
			    <p:graphicImage value="/resources/img/ajaxloadingbar.gif" />  
			</p:dialog>
		</ui:insert>	
	    
	</h:body>
</html>

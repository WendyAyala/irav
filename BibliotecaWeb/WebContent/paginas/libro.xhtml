<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/templateMenu.xhtml"
	xmlns:p="http://primefaces.org/ui">



	<ui:define name="titulo">
		<h:outputText value="Libros" />
	</ui:define>


	<ui:define name="contenido">

		<h:outputStylesheet>
			.test{
			color:red;
			}
		</h:outputStylesheet>

		<p:breadCrumb>
			<p:menuitem value="Home" url="#" />
			<p:menuitem value="Libros" url="/paginas/libro.jsf" class="" />
		</p:breadCrumb>
		<p:separator styleClass="separador" />

		<h:form id="form1">
			<p:growl id="growl" showDetail="true" sticky="true" />

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
				message="Esta Seguro?">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

			<p:commandButton value="Listar" action="#{libroCtrl.find}"
				process="@(#pngForm)" update="form1:carLibros "
				icon="ui-icon-search" />

			<p:spacer width="3px" />
			<p:commandButton value="Nuevo" action="#{libroCtrl.nuevo}"
				process="@this" oncomplete="PF('dlg2').show();"
				update="@widgetVar(dlg2)" icon="ui-icon-plusthick" />


			<p:separator styleClass="separador" />
			<p class="subtitulo">
				<h:outputText value="Listado de Libros" />
			</p>

			<p:contentFlow value="#{libroCtrl.libroList}" var="l" id="carLibros" style="height: 650px;">
				<p:graphicImage value="/resources/img/libros/#{l.libImagen}"
					style="width: 90%;" styleClass="content" />
				<div class="caption">
					<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
						columnClasses="label,value" layout="grid"
						styleClass="ui-panelgrid-blank" id="pnlCarousel">

						<h:outputText value="Id" />
						<h:outputText value="#{l.matId}" />

						<h:outputText value="Titulo" />
						<h:outputText value="#{l.matNombre}" />

						<h:outputText value="Autor" />
						<h:outputText value="#{l.autor.autNombre}" />
						
						<h:outputText value="G&eacute;nero" />
						<h:outputText value="#{l.libGenero}" />

						<h:outputText value="Editorial" />
						<h:outputText value="$#{l.editorial.ediNombre}" />

						<p:commandButton icon="ui-icon-pencil" action="#{libroCtrl.edit}"
							process="@this" oncomplete="PF('dlg2').show();"
							update="@widgetVar(dlg2)" styleClass="dtb" title="Editar">
							<f:setPropertyActionListener value="#{l}"
								target="#{libroCtrl.libro}" />
						</p:commandButton>

						<p:commandButton icon="ui-icon-circle-close"
							action="#{libroCtrl.remove}" process="@this" update="carLibros"
							styleClass="dtb" title="Eliminar">
							<f:setPropertyActionListener value="#{l}"
								target="#{libroCtrl.libro}" />
							<p:confirm header="#{msg['label.confirmacion']}"
								message="Está seguro de eliminar el registro?" icon="ui-icon-alert" />

						</p:commandButton>
						
					</p:panelGrid>
				</div>

			</p:contentFlow>
			
			<p:dataTable var="p" value="#{libroCtrl.libroList}"
				id="dtbLibro" widgetVar="w_dtbLibro"
				emptyMessage="#{msg['mensaje.empty']}" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rows="20" paginatorPosition="bottom" scrollable="true" style="padding-top: 30px;"
				scrollWidth="100%" styleClass="table table-striped" filteredValue="#{libroCtrl.libroFilterList}">

				<p:column headerText="ID" style="width:10px" >
					<h:outputText  value="#{p.matId}" />
				</p:column>

				<p:column headerText="Nombre" style="width:100px;" filterBy="#{p.matNombre}" filterMatchMode="contains">
					<h:outputText value="#{p.matNombre}" />
				</p:column>

				<p:column headerText="Autor" style="width:120px;" filterBy="#{p.autor.autNombre}" filterMatchMode="contains">
					<h:outputText value="#{p.autor.autNombre}" />
				</p:column>
				
				<p:column headerText="G&eacute;nero" style="width:120px;" filterBy="#{p.libGenero}" filterMatchMode="contains">
					<h:outputText value="#{p.libGenero}" />
				</p:column>

				<p:column headerText="Editorial" style="width:50px;" filterBy="#{p.editorial.ediNombre}" filterMatchMode="contains">
					<h:outputText value="#{p.editorial.ediNombre}" />
				</p:column>
				
				

				<p:column headerText="Opciones" style="width:60px;">
					<p:spacer width="10px" />
					<p:commandButton icon="ui-icon-pencil" action="#{libroCtrl.edit}"
						process="@this" oncomplete="PF('dlg2').show();"
						update="@widgetVar(dlg2)" styleClass="dtb" title="Editar">
						<f:setPropertyActionListener value="#{p}"
							target="#{libroCtrl.libro}" />
					</p:commandButton>
					<p:spacer width="3px" />
					<p:commandButton icon="ui-icon-circle-close"
						action="#{libroCtrl.remove}" process="@this" update="dtbLibro"
						styleClass="dtb" title="Eliminar">
						<f:setPropertyActionListener value="#{p}"
							target="#{libroCtrl.libro}" />
						<p:confirm header="#{msg['label.confirmacion']}"
							message="Está seguro de eliminar el registro?" icon="ui-icon-alert" />

					</p:commandButton>
				</p:column>
			</p:dataTable>
			
		</h:form>


		<p:dialog id="modalDialog" header="Agregar / Editar Libro"
			widgetVar="dlg2" modal="true" height="auto" width="auto"
			closeOnEscape="true" resizable="true">
			<h:form id="form2">
				<p:messages id="msgGuardar" showDetail="false" autoUpdate="true"
					closable="true" globalOnly="true" />
				<h:panelGrid columns="2" style="width:100%"
					columnClasses="colForm1,colForm2" styleClass="panelGridForm"
					id="pngForm2">

					<h:outputText value="Nombre : " />
					<h:panelGroup>
						<h:inputText value="#{libroCtrl.libro.matNombre}"
							styleClass="w100" maxlength="100" id="inpNombre" />
						<p:message for="inpNombre" style="color:red;" />
					</h:panelGroup>

					<h:outputText value="Identificación : " />
					<h:panelGroup>
						<h:inputText value="#{libroCtrl.libro.usrIdentificacion}"
							styleClass="w100" maxlength="20" id="inpIdentificacion" />
						<p:message for="inpIdentificacion" style="color:red;" />
					</h:panelGroup>

					<h:outputText value="Email : " />
					<h:panelGroup>
						<h:inputText value="#{libroCtrl.libro.usrEmail}" styleClass="w100"
							maxlength="50" id="inpEmail" />
						<p:message for="inpEmail" style="color:red;" />
					</h:panelGroup>

					<h:outputText value="Tipo : " />
					<h:panelGroup>
						<h:inputText value="#{libroCtrl.libro.usrTipo}" styleClass="w100"
							maxlength="20" id="inpTipo" />
						<p:message for="inpTipo" style="color:red;" />
					</h:panelGroup>

				</h:panelGrid>
				<div class="divBotonModal">
					<p:commandButton id="cmdGuardar" value="#{msg.boton_guardar}"
						action="#{libroCtrl.save}" icon="ui-icon-disk"
						update="pngForm2 @widgetVar(w_dtbUsuario)" process="@(#pngForm2)"
						oncomplete="validarPopUp(args,'dlg2')" />
					<p:spacer width="3px" />
					<p:commandButton id="cmdCancelar" value="#{msg.boton_cancelar}"
						icon="ui-icon-cancel" process="@this"
						oncomplete="PF('dlg2').hide();" />
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
